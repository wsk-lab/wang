    // é…ç½®APIå¯†é’¥ï¼ˆå»ºè®®åœ¨å®é™…ä½¿ç”¨æ—¶é€šè¿‡åç«¯ä»£ç†éšè—å¯†é’¥ï¼‰

    // è·å–æ‰€æœ‰å¸‚åœºæ•°æ®
    async function fetchMarketData() {
      try {
        const [cryptoData, forexData] = await Promise.all([
          fetchCryptoData(),
          fetchForexData()
        ]);
        
        updateTicker([...cryptoData, ...forexData]);

    // è·å–åŠ å¯†è´§å¸æ•°æ®ï¼ˆå¸å®‰APIï¼‰
    async function fetchCryptoData() {
      const promises = assets
        .filter(a => a.type === 'crypto')
        .map(async asset => {
          const res = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${asset.symbol}`);
          const data = await res.json();
          return {
            symbol: asset.symbol,
            name: asset.name,
            type: asset.type,
            lastPrice: parseFloat(data.lastPrice),
            priceChangePercent: parseFloat(data.priceChangePercent)
          };
        });
      return Promise.all(promises);
    }
    
    // è·å–å¤–æ±‡æ•°æ®ï¼ˆExchangeRate-APIï¼‰
      async function fetchForexData() {
  const res = await fetch(`https://v6.exchangerate-api.com/v6/${EXCHANGE_RATE_API_KEY}/latest/USD`);

  const nzdToCny = data.conversion_rates.CNY / data.conversion_rates.NZD;

  ];
}

    // æ›´æ–°æ»šåŠ¨å†…å®¹
    function updateTicker(data) {
      const container = document.getElementById('ticker-content');
      container.innerHTML = '';
      
      // ç”Ÿæˆä¸¤å¥—ç›¸åŒå†…å®¹å®ç°æ— ç¼æ»šåŠ¨
      for (let i = 0; i < 2; i++) {
        data.forEach(item => {
          const change = item.priceChangePercent || 0;
          const changeClass = change >= 0 ? 'price-up' : 'price-down';
          
          // å¤–æ±‡ä½¿ç”¨ç‰¹æ®Šæ˜¾ç¤ºæ ¼å¼
          const displayContent = item.type === 'forex' ? 
            item.displayText : 
            `${item.name}: $${item.lastPrice.toFixed(item.lastPrice < 1 ? 4 : 2)}`;
          
          container.innerHTML += `
            <span class="ticker-item ${item.type}">
              ${displayContent}
              ${change ? `<span class="${changeClass}">(${change.toFixed(2)}%)</span>` : ''}
            </span>
          `;
        });
      }
    }
    
    // åˆå§‹åŠ è½½ + æ¯5åˆ†é’Ÿåˆ·æ–°ï¼ˆExchangeRate-APIå…è´¹ç‰ˆé™åˆ¶ï¼‰
